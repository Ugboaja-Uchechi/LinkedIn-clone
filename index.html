<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed | LinkedIn</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-white border-b border-gray-200">
    <nav class="flex ml-60 my-2">
      <div>
        <span><i class="fab fa-linkedin text-4xl pr-4 text-blue-600"></i></span>
        <span>
          <i class="fas fa-search"></i>
          <input class="input" type="text" name="text" id="text">
        </span>
      </div>
      <ul class="flex pl-10 text-xl">
        <li class="pl-10 flex flex-col items-center">
          <i class="fas fa-home"></i>
          <span class="text-base">Home</span>
        </li>
        <li class="pl-11 flex flex-col items-center">
          <i class="fas fa-user-friends"></i>
          <span class="text-base">My Network</span>
        </li>
        <li class="pl-11 flex flex-col items-center">
          <i class="fas fa-briefcase"></i>
          <span class="text-base">Jobs</span>
        </li>
        <li class="pl-11 flex flex-col items-center">
          <i class="far fa-comment-dots"></i>
          <span class="text-base">Messaging</span>
        </li>
        <li class="pl-11 flex flex-col items-center">
          <i class="fas fa-bell"></i>
          <span class="text-base">Notifications</span>
        </li>
        <li class="pl-11 flex flex-col items-center">
          <i class="fas fa-user-circle"></i>
          <span class="text-base">Me<i class="fa fa-caret-down"></i></span>
        </li>
        <li class="border-r-2 pl-6">
        </li>
        <li class="pl-7 flex flex-col items-center">
          <i class="fas fa-th"></i>
          <span class="text-base">Work<i class="fa fa-caret-down"></i></span>
        </li>
        <li class="pl-4 text-sm">
          <span>Try Premium for <br> free</span>
        </li>
      </ul>
    </nav>
  </header>
  <main class="grid grid-cols-3 gap-8">
    <section class="mt-12">
      <div class="h-60 border grid items-center rounded-lg ml-32">
        <div>
          <i class="fas fa-camera"></i>
        </div>
        <h3>Welcome, Stephanie</h3>
        <span>Add a photo</span>
        <p class="border-b border-gray-200"></p>
        <p>Connections</p>
        <span>7</span>
        <p>Grow your network</p>
        <p class="border-b border-gray-200"></p>
        <p>Access exclusive tools & insights</p>
        <p>Try premium for free</p>
        <p class="border-b border-gray-200"></p>
        <p>My items</p>
      </div>
      <div class="ml-32">
        <p>Groups</p>
        <p>Events</p>
        <p>Followed Hashtags</p>
        <p class="border-b border-gray-200"></p>
        <p>Discover more</p>
      </div>
    </section>
  </main>
</body>
</html>
